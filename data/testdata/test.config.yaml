samples: "data/testdata/test.data.csv"

### short read trimming
illumina_trimming: ["trimgalore"]

### short read error correction
illumina_correction: ["bless", "spades"]

### short read merging
illumina_merge:
   merger: ["usearch"] #, "flash"]
   merge_at_stage: ["trimmed", "corrected"] #could be "trimmed", "corrected" or both

#ont basecallers
ont_basecalling:
   basecaller: ["guppy", "flappie"]  #, "flappie", "guppy"] #"bonito"]
   concurrency: 100
   minlength: 300

#long read correction
long_correction: ["ratatosk", "canu"] #"ratatosk", "consent", "canu"]

bless_k: [21,31,41]

kmc:
   max_mem_in_GB: 8
   k: [21] #,31,41,51,61,71]
   mincount: 2
   maxcount: 1000000000
   maxcounter: 255

### short read assembly
assemble: 
   assembler: ["abyss", "minia", "platanus", "spades", "haslr", "flye", "canu"] 
   assemble_at_stage: ["trimmed", "corrected", "merged"] #possible are "trimmed", "corrected", "merged"
   default_k: [51]
#assembler: ["haslr"] #, "spades", "platanus"]


