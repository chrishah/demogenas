samples: "data/data.csv.Sylvia-genome"

#####
illumina_assembly_input: ["tri"] #, "tri-cor", "tri-mer", "tri-cor-mer"]

### short read trimming
illumina_trimming: ["trim_galore"]

### short read error correction
illumina_correction: ["bless", "spades"]

### short read merging
illumina_merge:
   merger: ["usearch"]
   merge_at_stage: ["tri", "tri-cor"]

#ont basecallers
ont_basecalling:
   basecaller: ["guppy", "flappie"]  #, "flappie", "guppy"] #"bonito"]
   concurrency: 100
   minlength: 300

#long read correction
long_correction: ["ratatosk", "canu"] #"ratatosk", "consent", "canu"]

bless_k: [21,31,41]

kmc:
   max_mem_in_GB: 8
   k: [21] #,31,41,51,61,71]
   mincount: 2
   maxcount: 1000000000
   maxcounter: 255

### short read assembly
assembler: ["abyss", "minia", "platanus", "spades", "haslr", "flye", "canu"] #, "canu"] #, "spades", "platanus"]
#assembler: ["haslr"] #, "spades", "platanus"]

default_k: [51]

#ectools:
#   ec_concurrency: 100
#   reads_per_file: 100
#   files_per_dir: 10
#   unitig_similarity: [0.98, 1.0]
#   minlength_in: 1000
#   minlength_out: 900

abyss:
   assembly_to_scaffold: "tricormer" #may also be "tri-bestk" or others

threads:
   samtools: 4
   trimmomatic: 24
   kmc: 5
   bless: 20
   spades_correct: 90
   mergepairs_usearch: 20
